<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Color change Box</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      border: 3px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="box" onclick="changeColor()">Color box
  </div>
  <script>
    <!-- 익명함수 -->
    function changeColor() {
      //  랜덤 색상 변경
      var randomColor = "#" + Math.round(Math.random() * 0xffffff).toString(16);
      var box = document.getElementById('box');
      box.style.background = randomColor;
    }
  </script>
</body>

</html>
